<!DOCTYPE html>
<html>
<head>

    <title>Off Season!</title>

  	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Style Section -->
    <!-- Materialize 0.100.2 CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- In-house CSS -->
	<link rel="stylesheet" href="assets/css/style.css">

    <!-- jQuery 3.2.1 CDN -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

    <!-- Firebase 4.4.0 CDN -->
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>

    <!-- Moment JS CDN -->
    <script src="https://momentjs.com/downloads/moment.js"></script>

</head>
<body>
    <!-- Landing Page Container -->
    <div class="container" id="landing-page">
        <!-- Calendar Date Pickers -->
        <div class="row">
            <!-- Start Date, offsets row -->
            <div class="col s5 offset-s1 m3 offset-m3">
                <input type="text" id="start-date" class="datepicker"
                       placeholder="Click to Select Start Date">
            </div>
            <!-- End Date -->
            <div class="col s5 m3">
                <input type="text" id="end-date" class="datepicker"
                       placeholder="Click to Select End Date">
            </div>
        </div>
        <!-- National vs Domestic -->
        <div class="row center">
            <div class="col s8 offset-s2 m6 offset-m3">
                <button id="domestic"
                   class="region btn btn-large orange lighten-1 hoverable"
                        value="domestic">Domestic</button>
                <button id="international"
                   class="region btn btn-large orange lighten-1 hoverable"
                        value="international">International</button>
            </div>
        </div>
    </div>

    <!-- Location Card Container -->
    <!-- Wrapper div to get out of Materialize's width -->
	<div id="card-wrapper">
        <!-- Location Card containers -->
		<div class="container container-cards">
			<div class="row" id="location-results">
				<!-- Card template from Materialize CSS -->
			  <div class="card sticky-action">
			    <div class="card-image waves-effect waves-block waves-light">
			      <img class="activator" src="assets/images/atl3.jpg">
			      </div>
			    <div class="card-action">
			      <span class="card-title grey-text text-darken-4">Atlanta</span>
			      <button class="activator btn-floating waves-effect waves-light red right"><i class="material-icons">add</i></button>
			      <p>$ Price</p>
			      <p><a href="https://www.hotwire.com/" target="_blank">Hotwire Link</a></p>
			    </div>
			    <div class="card-reveal">
			      <span class="card-title grey-text text-darken-4">Let's go!!!	<i class="material-icons right">close</i></span>
			      <p>Here is where the fun happens.</p>
			      <p>Weather API goes here.</p>
			    </div>
			  </div>
		    </div>
		</div>
	</div>

    <!-- Materialize CSS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!-- Helper Scripts -->
    <script src="assets/javascript/imgAPI.js"></script>
    <script src="assets/javascript/weather.js"></script>
    <script src="assets/javascript/hotwireAPI.js"></script>
    <script src="assets/javascript/cookie.js"></script>

    <!-- Main JS file, load after so all functions are defined -->
    <script src="assets/javascript/site.js"></script>
</body>
</html>
